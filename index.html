<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./Mission-04/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Mission-04//stylesheets/main.css" />
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="sub">
        <div class="linkArea">
          <ul>
            <li>
              <a href=""><span>로그인</span></a>
            </li>
            <li>
              <a href=""><span>회원가입</span></a>
            </li>
            <li>
              <a href=""><span>고객센터</span></a>
            </li>
            <li>
              <a href=""><span>쿠팡플레이</span></a>
            </li>
            <li>
              <a href=""><span>제휴마케팅</span></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="main">
        <h1>
          <span>Coupang</span>
          <a href="https://www.coupang.com/" rel="noopener" target="_blank"
            ></a>
        </h1>
        <button class="button--category"><span>카테고리</span></button>

        <form>
          <svg
            width="9"
            height="6"
            viewBox="0 0 9 6"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M9 0H0L4.69565 6L9 0Z" fill="#767676" />
          </svg>
          <select name="category">
            <option value="total">전체</option>
          </select>

          <input
            type="search"
            required
            placeholder="찾고 싶은 상품을 검색해 보세요!"
          />
          <button aria-label="마이크버튼" class="micBtn">
            <!-- <img src="./Mission-04/assets/icon/mic.svg" alt="마이크버튼" /> -->
          </button>
          <button aria-label="검색버튼" class="searchBtn">
            <!-- <img src="./Mission-04/assets/icon/search.svg" alt="검색버튼" /> -->
          </button>
        </form>

        <div class="myCoupang">
          <button><span>마이쿠팡</span></button>
          <ul>
            <li><a href="">주문목록</a></li>
            <li><a href="">취소/반품</a></li>
            <li><a href="">찜리스트</a></li>
          </ul>
        </div>

        <div class="cart">
          <button><span>장바구니</span><span>0</span></button>
          <div><span>장바구니에 담긴 삼품이 없습니다.</span></div>
        </div>

        <div class="navContainer">
          <ul>
            <li>
              <div>
                <a href=""
                  ><img
                    src="./Mission-04/assets/icon/icon-rocket.svg"
                    alt="rocketIcon"
                  />로켓배송</a
                >
              </div>
            </li>
            <li>
              <div>
                <a href=""
                  ><img
                    src="./Mission-04/assets/icon/icon-fresh.svg"
                    alt="freshRocketIcon"
                  />로켓프레시</a
                >
              </div>
            </li>
            <li>
              <div>
                <a href=""
                  >2022년 설날<img src="./Mission-04/assets/icon/new.svg" alt="newIcon"
                /></a>
              </div>
            </li>
            <li>
              <div><a href="">로켓직구</a></div>
            </li>
            <li>
              <div><a href="">골드박스</a></div>
            </li>
            <li>
              <div><a href="">정기배송</a></div>
            </li>
            <li>
              <div><a href="">이벤트/쿠폰</a></div>
            </li>
            <li>
              <div><a href="">기획전</a></div>
            </li>
            <li>
              <div><a href="">여행티켓</a></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
